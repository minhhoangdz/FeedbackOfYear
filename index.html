<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Góp ý cho hành trình 2025 - 2026</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; padding: 20px; }
        .container { background: white; padding: 0; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 100%; max-width: 600px; overflow: hidden; }
        
        /* CSS cho hình ảnh banner */
        .banner-img {
            width: 100%;
            height: 220px;
            object-fit: cover; /* Giúp ảnh không bị méo */
            display: block;
        }

        .form-content { padding: 35px; }
        
        h1 { color: #1a1a1a; text-align: center; font-size: 26px; margin-bottom: 10px; margin-top: 0; }
        p { color: #636e72; text-align: center; margin-bottom: 30px; line-height: 1.6; }
        .question-group { margin-bottom: 25px; }
        label.main-label { display: block; font-weight: bold; margin-bottom: 12px; color: #2d3436; font-size: 17px; }
        textarea, input[type="text"] { width: 100%; padding: 12px; border: 1.5px solid #dfe6e9; border-radius: 10px; box-sizing: border-box; font-size: 15px; transition: border 0.3s; }
        textarea:focus { border-color: #0984e3; outline: none; }
        
        .checkbox-item { display: flex; align-items: center; margin-bottom: 10px; cursor: pointer; padding: 8px; border-radius: 8px; transition: background 0.2s; }
        .checkbox-item:hover { background-color: #f8f9fa; }
        .checkbox-item input { margin-right: 12px; width: 18px; height: 18px; cursor: pointer; }
        
        button { width: 100%; padding: 16px; background-color: #0984e3; color: white; border: none; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        button:hover { background-color: #074b83; }
    </style>
</head>
<body>

<div class="container">
    <img src="IMG_4787.jpeg" alt="Banner" class="banner-img">

    <div class="form-content">
        <h1>Nhìn lại 2025 & Hướng tới 2026</h1>
        <p>Sự góp ý chân thành của bạn là món quà quý giá giúp tớ hoàn thiện mình hơn trong năm tới.</p>

        <form action="https://formspree.io/f/xwvkkwob" method="POST">
            
            <div class="question-group">
                <label class="main-label">1. Cảm nhận của cậu trong năm vừa qua về tớ..</label>
                <textarea name="Cảm nhận" required placeholder="Tính cách, kỷ niệm hoặc một thay đổi nào đó..."></textarea>
            </div>

            <div class="question-group">
                <label class="main-label">2. Tớ cần cải thiện điều gì trong năm tới?</label>
                <textarea name="cải thiện 2026" required placeholder="Góp ý thẳng thắn để tớ tốt hơn nhé..."></textarea>
            </div>

            <div class="question-group">
                <label class="main-label">3. Rating về tớ nhen</label>
                
                <label class="checkbox-item">
                    <input type="checkbox" name="phien_ban_2026" value="1 sao"> 1⭐
                </label>
                <label class="checkbox-item">
                    <input type="checkbox" name="phien_ban_2026" value="2 sao"> 2⭐
                </label>
                <label class="checkbox-item">
                    <input type="checkbox" name="phien_ban_2026" value="3 sao"> 3⭐
                </label>
                <label class="checkbox-item">
                    <input type="checkbox" name="phien_ban_2026" value="4 sao"> 4⭐
                </label>
                <label class="checkbox-item">
                    <input type="checkbox" name="phien_ban_2026" value="5 sao"> 5⭐
                </label>
            </div>

            <div class="question-group">
                <label class="main-label">Tên của bạn là..</label>
                <input type="text" name="tên bạn bè" placeholder="Không bắt buộc...">
            </div>

            <button type="submit">Gửi</button>
        </form>
    </div>
</div>

</body>
</html>
